<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>
<body>
    <a id="link" href="" download="my_selfie.png"></a>

    <div class="container">
    <center>
        <h1>Voice Selfie App 
<img src="selfie.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:black;">Please press allow after voice command given</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie" to make a collage</h3>
            <label>Your voice output : </label>
             <textarea id="textbox" class="form-control" readonly="true"></textarea>
<br>

             <button class="btn btn-primary" onclick="start()">START</button>
 
        </div>

        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>


        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result">
          <img src="https://www.shutterstock.com/shutterstock/photos/610909205/display_1500/stock-photo-camera-610909205.jpg" width=50%>
        </div>
      
    
  <div id="result2">         <img src="https://www.shutterstock.com/shutterstock/photos/610909205/display_1500/stock-photo-camera-610909205.jpg" width=50% ></div>

    
    
<div id="result3">         <img src="https://www.shutterstock.com/shutterstock/photos/610909205/display_1500/stock-photo-camera-610909205.jpg" width=50%></div>

    
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
